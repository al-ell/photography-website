{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h2 class="m-3 heading-font">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change paragraph-font mb-2">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success m-2" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
