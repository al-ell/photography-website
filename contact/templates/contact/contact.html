{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_title %}
    Contact
{% endblock %}

{% block page_header %}
    <div class="container-fluid justify-content-center page-header-container mb-1">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 page-heading text-center text-uppercase p-2">
                <h2 class="heading-font mb-2">Contact</h2>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row contact-container">
        <div class="col-12 col-md-10 col-lg-6 offset-md-1 offset-lg-3">
            <!-- Contact form as crispy form -->
            <form method="POST" action="{% url 'contact' %}" class="form contact-form paragraph-font" id="contact-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="justify-content-center form-buttons">
                    <a class="btn btn-danger mt-2 mr-2" href="{% url 'home' %}" aria-label="cancel - return home">Cancel</a>
                    <button class="btn btn-success mt-2 ml-2" type="submit" aria-label="send">Send</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
