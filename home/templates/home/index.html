{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<!-- Load local stylesheet -->
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}
{% block extra_title %}
    Gwilym Llywelyn
{% endblock %}
{% block page_header %}
{% endblock %}

{% block content %}
  <div class="row align-items-center justify-content-center no-gutters">
    <div class="carousel-container">
      <!-- Carousel from Bootstrap 4.6 Docs  -->
      <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active" aria-label="Slide 1"></li>
          <li data-target="#carouselIndicators" data-slide-to="1" aria-label="Slide 2"></li>
          <li data-target="#carouselIndicators" data-slide-to="2" aria-label="Slide 3"></li>
          <li data-target="#carouselIndicators" data-slide-to="3" aria-label="Slide 4"></li>
          <li data-target="#carouselIndicators" data-slide-to="4" aria-label="Slide 5"></li>
          <li data-target="#carouselIndicators" data-slide-to="5" aria-label="Slide 6"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" id="carousel-1">
            <!-- Use of picture for multiple sources depending on screen width https://www.w3schools.com/tags/tag_picture.asp -->
            <picture class="home-img">
              <source media="(min-width:992px)" srcset="{% media 'home/home47.webp' %}">
              <img src="{% media 'home/47.webp' %}" class="d-block h-100" alt="{{ photos.47.description }}">
            </picture>
          </div>
          <div class="carousel-item" id="carousel-2" >
            <picture class="home-img">
              <source media="(min-width:992px)" srcset="{% media 'home/home8.webp' %}">
              <img src="{% media 'home/8.webp' %}" class="d-block h-100" alt="{{ photos.8.description }}">
            </picture>
          </div>
          <div class="carousel-item" id="carousel-3">
            <picture class="home-img">
              <source media="(min-width:992px)" srcset="{% media 'home/home31.webp' %}">
              <img src="{% media 'home/31.webp' %}" class="d-block h-100" alt="{{ photos.31.description }}">
            </picture>
          </div>
          <div class="carousel-item" id="carousel-4">
            <picture class="home-img">
              <source media="(min-width:992px)" srcset="{% media 'home/home24.webp' %}">
              <img src="{% media 'home/24.webp' %}" class="d-block h-100" alt="{{ photos.24.description }}">
            </picture>
          </div>
          <div class="carousel-item" id="carousel-5">
            <picture class="home-img">
              <source media="(min-width:992px)" srcset="{% media 'home/home70.webp' %}">
              <img src="{% media 'home/70.webp' %}" class="d-block h-100" alt="{{ photos.70.description }}">
            </picture>
          </div>
          <div class="carousel-item" id="carousel-6">
            <picture class="home-img">
              <source media="(min-width:992px)" srcset="{% media 'home/home1.webp' %}">
              <img src="{% media 'home/1.webp' %}" class="d-block h-100" alt="{{ photos.1.description }}">
            </picture>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </div>
  </div>
{% endblock %}
