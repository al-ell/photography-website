{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_title %}
    Edit {{ category.name }}
{% endblock %}

{% block page_header %}
    <div class="container-fluid page-header-container mb-1 text-center">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 page-heading text-uppercase p-2">
                <h2 class="heading-font mb-2">Shop Admin</h2>
                <h3 class="heading-font">Edit Category</h3>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row admin-container">
        <div class="col-12 col-md-10 col-lg-6 offset-md-1 offset-lg-3">
            <!-- Load as crispy form -->
            <form method="POST" action="{% url 'edit_category' category.id %}" class="form project-form paragraph-font" id="add-project-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="justify-content-center form-buttons">
                    <a class="btn btn-danger mt-2 mr-2" href="{% url 'shop_admin' %}" aria-label="cancel - shop admin">Cancel</a>
                    <button class="btn btn-success mt-2 ml-2" type="submit" aria-label="update">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
