{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_title %}
    Edit {{ project.name }}
{% endblock %}

{% block page_header %}
    <div class="container-fluid page-header-container mb-1 text-center">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 page-heading text-uppercase p-2">
                <h2 class="heading-font m-2">Project Maintenence</h2>
                <h3 class="heading-font">Edit Project</h3>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row admin-container">
        <div class="col-12 col-md-10 col-lg-6 offset-md-1 offset-lg-3">
            <!-- Load form as crispy form -->
            <form method="POST" action="{% url 'edit_project' project.id %}" class="form project-form paragraph-font" id="add-project-form">
                {% csrf_token %}                
                {{ form|crispy }}
                <div class="justify-content-center form-buttons">
                    <a class="btn btn-danger m-2" href="{% url 'portfolio_admin' %}" aria-label="cancel - portfolio admin">Cancel</a>
                    <button class="btn btn-success m-2" type="submit" aria-label="update">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
